    <div id="tabela">
        <table>
            <tr>
                <th>Salário</th>
                <th>Percentual de Aumento</th>
            </tr>

                <td>Até R$ 300,00</td>
                <td>35%</td>
            </tr>
            <tr>
                <td>Acima de R$ 300,00</td>
                <td>15%</td>
            </tr>

        <div>
            <label for="salario">Salário</label>

        </div>
   </div>
