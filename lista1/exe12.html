<body>
    <div id="container">
        <h1>Exercício 12</h1>
        <h2>Faça um programa que receba o valor do salário mínimo e o valor do salário de um funcionário, calcule e mostre a quantidade de salários mínimos que esse funcionário ganha</h2>
        <div id="form">
            <div>
                <label for="salarioMinimo">Salário mínimo</label>
                <input type="number" id="salarioMinimo">
            </div>
            <div>
                <label for="salarioFuncionario">Salário funcionário</label>
                <input type="number" id="salarioFuncionario">
            </div>
            <div> 
                <button onclick="exe12()">Calcular</button>
            </div>
            <div>
                <p id="resultado"></p>
            </div>
        </div>
    </div>
</body>
